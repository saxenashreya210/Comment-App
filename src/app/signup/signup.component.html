<!DOCTYPE html>
<html>
  <div class="container" style="width: 500px">
    <div>
      <h1 style="text-align: center; margin-top: 20px">Signup</h1>
      <h6 style="text-align: center; margin-top: 20px; color: grey">
        Already have an account? <span>
          <a [routerLink]="['/sign-in']" style="cursor: pointer;color: rgb(35, 89, 236);text-decoration: none;">Sign in</a></span>
        
      </h6>
    </div>

    <div style="margin: 50px">
      <form class="form">
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter Email"
            name="email"
            required
          />
        </div>
        <div class="form-group" style="margin-top: 20px">
          <label for="psw"><b>Password</b></label>
          <input
            class="form-control"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
        </div>
        <div class="form-group" style="margin-top: 20px">
          <label for="SecretCode"><b>Secret</b></label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter code"
            name="secret"
            required
          />
        </div>
        <!-- <div class="d-grid gap-2" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary" ><img src="assets/icon/lock.jpg" style="width: 35px;
                float: left;">Sign Up</button> -->
        <div class="d-grid gap-2" style="margin-top: 20px">
          <button type="submit" class="btn btn-primary" style="display:flex; align-items:center;" >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock svg"
              viewBox="0 0 16 16"
              style="margin-right:40%;"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
               ></path></svg>Sign Up
          </button>
          <p style="padding: 10px; text-align: center">
            By clicking the "Sign Up" button,you are creating an account,and you
            agree to the Terms of Use
          </p>

          <!-- <button type="button" class="btn btn-primary"><span class="bi bi-lock"></span> Sample Button</button> -->
        </div>
      </form>
    </div>
  </div>
</html>
