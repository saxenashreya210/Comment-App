<!DOCTYPE html>
<html>
 <body Style="height:100vh; background-image:url('assets/image/login-bg.jpg'); background-repeat: no-repeat;
 background-size: cover; ">
  <div>
    <app-navbar></app-navbar>
  </div>
    <div style="width: 40%;
    margin-left: 30%;
    position: relative;">
      <div>
        <h1 style="text-align: center; margin-top: 40px;color: white;font-weight: 700;margin-top: 80px; ">Login</h1>
        <h6 style="    text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: wheat;">
          Don't have an account?<span>
            <a
              [routerLink]="['/sign-up']"
              style="
                cursor: pointer;
                color: white;
                text-decoration: none;
              "
              > Sign Up</a
            ></span
          >
        </h6>
      </div>

      <div style="margin: 50px;color: white;">
        <form class="form">
          <div class="form-group" >
            <label for="email" ><b>Email</b></label>
            <input style="margin-top: 5px;"
              class="form-control"
              type="text"
              placeholder="Enter Email"
              name="email"
              required
            />
          </div>
          <div class="form-group" style="margin-top: 20px">
            <label for="psw"><b>Password</b></label>
            <input style="margin-top: 5px;"
              class="form-control"
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
          </div>
          <div class="forgot">
            <a
              [routerLink]="['/forgot-password']"
              style="
                cursor: pointer;
                color: wheat;
                text-decoration: none;
              "
              >Forgot your password?</a
            >
          </div>

          <!-- <div class="d-grid gap-2" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary" ><img src="assets/icon/lock.jpg" style="width: 35px;
                float: left;">Sign Up</button> -->
          <div class="d-grid gap-2" style="margin-top: 20px">
            <button
              type="submit"
              class="btn btn-primary"
              style="display: flex; align-items: center;width: 50%;
              margin-left: 25%; margin-top: 20px;"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-lock svg"
                viewBox="0 0 16 16"
                style="float: left; margin-right: 33%"
              >
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
                ></path></svg> Sign In
            </button>
            <!-- <button [routerLink]="['/feedback']">Test</button> -->

            <!-- <button type="button" class="btn btn-primary"><span class="bi bi-lock"></span> Sample Button</button> -->
          </div>
        </form>
      </div>
    </div>
 
</body>
</html>
